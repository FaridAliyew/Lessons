<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            scrollbar-width: thin;
        }

        .container-fluid .bg-primary {
            height: 5vh;
        }

        /* ----------- Header ---------- */
        .container-fluid .bg-primary-subtle {
            height: 30vh;
        }

        /* ---------- Section (Feature) ---------- */
        .container-fluid .bg-warning, .bg-danger {
            height: 45vh;
        }

        .container-fluid .bg-porple {
            background-color: rgb(177, 94, 255);
            height: 45vh;
        }

        /* ---------- Sign Up ----------- */
        .container-fluid .bg-warning-subtle {
            height: 45vh;
        }

        /* ---------- Content --------- */
        .container-fluid .bg-light-subtle {
            height: 65vh;
        }
    </style>

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-primary"></div>
        </div>

        <div class="row">
            <!-- -------------- Header ------------ -->
            <div
                class="col-12 bg-primary-subtle d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3">
                header</div>

            <!-- ------------- Content ------------ -->
            <div
                class="col-12 d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3 bg-light-subtle order-lg-3">
                content
            </div>

            <!-- -------------- Sign Up ------------- -->
            <div
                class="col-12 col-md-6 col-lg-12 bg-warning-subtle d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3 order-lg-2">
                sign up
            </div>

            <!-- ------------ Section (Feature) ------------ -->
            <div class="col-12 col-md-6 col-lg-4 bg-warning d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3">
                feature</div>
            <div class="col-12 col-md-6 col-lg-4 bg-porple d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3 order-1 order-lg-0">
                feature</div>
            <div class="col-12 col-md-6 col-lg-4 bg-danger d-flex justify-content-center align-items-center text-uppercase fw-bold fs-3">
                feature</div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
