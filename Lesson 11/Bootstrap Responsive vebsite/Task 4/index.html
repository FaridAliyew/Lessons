<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        * {
            scrollbar-width: thin;
            overflow-x: hidden;
        }

        /* ------------ Header ----------- */
        .container-fluid .row-1 {
            height: 100px;
        }

        /* ------------ Section ----------- */
        .container-fluid .row-2 {
            height: 370px;
        }

        .container-fluid .row-2 .col-12 {
            background-color: rgb(217, 49, 105);
        }

        .container-fluid .row-3 {
            height: 300px;
        }

        /* ------------ Footer --------- */
         .row-4 {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container-fluid px-4 py-2">
        <!-- ------------ Header --------- -->
        <div class="row row-1 d-flex flex-nowrap">
            <div class="col-3 bg-success"></div>
            <div class="col-9 bg-danger ms-2"></div>
        </div>

        <!-- ----------- Section ------------ -->
        <div class="row my-2 row-2">
            <div class="col-12"></div>
        </div>

        <div class="row row-3 d-md-flex flex-md-nowrap">
            <div class="col-12 col-md-4 bg-warning"></div>
            <div class="col-12 mt-2 col-md-4 ms-md-2 mt-md-0 bg-warning"></div>
            <div class="col-12 mt-2 col-md-4 ms-md-2 mt-md-0 bg-warning "></div>
        </div>

        <!-- ------------ Footer ------------ -->
        <div class="row row-4 mt-2">
            <div class="col-12 bg-info"></div>
        </div>
    </div>
    


    

    <!-- ------------------ End -------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
