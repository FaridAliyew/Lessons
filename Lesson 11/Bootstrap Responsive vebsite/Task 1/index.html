<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Responsive Vebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container-fluid .row-2 {
            height: 82.3vh;
        }
    </style>

</head>
</head>

<body>

    <div class="container-fluid">
        <!-- ---------- Header ------------ -->
        <div class="row bg-danger">
            <p class="col-12 text-center text-white py-2 fs-3">Header</p>
        </div>

        <!-- ------------- Section ------------- -->
        <div class="row row-2">
            <div
                class="col-12 d-flex justify-content-center align-items-center order-2 col-md-6 order-md-2 d-lg-block order-lg-1 col-lg-3 bg-warning text-lg-center py-5 fs-3">
                Left</div>
            <div
                class="col-12 d-flex justify-content-center align-items-center order-1 col-md-12 order-md-1 d-lg-block order-lg-2 col-lg-6 bg-white text-lg-center py-5 fs-3">
                Main</div>
            <div
                class="col-12 d-flex justify-content-center align-items-center order-3 col-md-6 order-md-3 d-lg-block order-lg-3 col-lg-3 bg-success text-lg-center py-5 fs-3">
                Right</div>
        </div>

        <!-- ----------- Footer ----------- -->
        <div class="row bg-primary">
            <div class="col-12 text-center text-white py-2 fs-3">Footer</div>
        </div>
    </div>




    <!-- ----------------------- End -------------------------------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
