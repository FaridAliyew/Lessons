<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 login-container">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <i class="fa-solid fa-user"></i><input type="text" class="form-control" id="username" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i><input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <input type="submit" formaction="about.html" value="Login" class="submit">
              <hr>
              <div id="div1">
                <a href="register.html" id="ahref">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</body>

</html>
